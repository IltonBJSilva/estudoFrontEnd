<!DOCTYPE html>
<html ng-app="aplicacao">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
      
      <script src="scripts/libs/angular.js"></script>
      <script src="scripts/app.js"></script>
      <script src="scripts/controller.js"></script>
      <script src="scripts/libs/bootstrap.js"></script>
      <script src="scripts/libs/angular-ui-router.js"></script>
     
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.js"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    </head>
    <!--NAVEGADOR-->
    <body class="container" ng-controller="controller">
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Kougatia</a>
        <!-- Links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sobre</a>
          </li>
          <!-- Dropdown -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
              Mais
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Tabela de clientes</a>
              <a class="dropdown-item" href="#">Contato</a>
            </div>
          </li>
        </ul>
      </nav>
      <br>



      <!--Div que armazena os indicadores do carousel-->
      <div id="demo" class="carousel slide" data-ride="carousel">
        <!--Indicadores-->
        <ul class="carousel-indicators">
          <li data-target="#demo" data-slide-to="0" class="active"></li>
          <li data-target="#demo" data-slide-to="1"></li>
          <li data-target="#demo" data-slide-to="2"></li>
        </ul>

        <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <h1>Kougatia</h1>
            <p1>Um alquimista de aço</p1>
          </div>
        </div>

        


        <!--Apresentação de slide-->
        <div class="carousel-inner">           
            <div class="carousel-item active">
              <img src="https://i.imgur.com/qLfZ9BO.jpg" alt="man" width="1100" height="500">
            </div>    
            <div class="carousel-item">
              <img src="https://i.imgur.com/DLVCz1M.jpg"
                alt="bird" width="1100" height="500">
            </div>
            <div class="carousel-item">
              <img src="https://i.imgur.com/42ZEKqJ.jpg?1" alt="Los" width="1100" height="500">
            </div>
          </div>

        <!--Controle de esquerda e direita-->
          <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </a>
          <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
          </a>
        </div>



      <!--TABELA CLIENTE-->
      <br><br>
      <div class="container">
        <h2>TABELA DE CLIENTES</h2>
        <p>Tabela para pesquisar os clientes da Kougatia:</p>  
        <p>Filtro: <input type="text" ng-model="filNome"></p>    
        <ul>
          <table class="table">
          <thead>
            <tr>
              <th>Nomes</th>
            </tr>
          </thead>

          <tbody>
            <tr ng-repeat="nome in nomes | filter:filNome">
              <td>{{ nome }}</td>
            </tr>
          </tbody>
          </table>
        </ul>
      </div>

    </body>
</html>
